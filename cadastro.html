<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar/ImunoLog</title>
    <link rel="stylesheet" href="estyle.css">
</head>

<body>
    <div class="container">
        <div id="login">
            <div class="caixa">
                <img src="img/e57da6c3-056d-43f6-b41d-7aa31092ee10-removebg-preview.png" alt="Logo">
                <h1>Cadastrar</h1>
                <div class="formulario" id="form-cadastro">
                    <div class="coluna">
                        <div class="razao"><input type="text" id="razao" placeholder="Razão Social" class="input-padrao" required></div>
                        <div class="cnpj"><input type="number" id="cnpj" placeholder="CNPJ" class="input-padrao" required></div>
                        <div class="cep"><input type="number" id="cep" placeholder="CEP" class="input-padrao" required></div>
                        <div class="numero"><input type="number" id="numero" placeholder="Número" class="input-padrao" required></div>
                    </div>
                    <div class="coluna">
                        <div class="complemento"><input type="text" id="complemento" placeholder="Complemento" class="input-padrao"></div>
                        <div class="email"><input type="email" id="email" placeholder="E-mail" class="input-padrao" required></div>
                        <div class="quantidade"><input type="number" id="quantidade" placeholder="Quantidade de Sensores" class="input-padrao" required></div>
                    </div>
                    <div id="resp"></div>
                </div>

                <div class="entrar">
                    <p>Já tem uma conta? <b><a href="index.html">Entre aqui</a>.</b></p>
                    <button onclick="calcu()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcu() {
            var razao = document.getElementById("razao").value;
            var cep = document.getElementById("cep").value;
            var cnpj = document.getElementById("cnpj").value;
            var numero = document.getElementById("numero").value;
            var email = document.getElementById("email").value;
            var quantidade = document.getElementById("quantidade").value;
            var resp = document.getElementById("resp");

            if (razao === "" || cep === "" || cnpj === "" || numero === "" || email === "" || quantidade === "") {
                resp.innerHTML = "Por favor, preencha todos os campos!";
                resp.style.color = "red";
                return;
            }

            if (cep.length !== 8) {
                resp.innerHTML = "O CEP deve ter 8 dígitos.";
                resp.style.color = "red";
                return;
            }

            if (cnpj.length !== 14) {
                resp.innerHTML = "O CNPJ deve ter 14 dígitos.";
                resp.style.color = "red";
                return;
            }

            if (!email.includes("@") || email.indexOf("@") === email.length - 1) {
                resp.innerHTML = "E-mail inválido.";
                resp.style.color = "red";
                return;
            }

            resp.innerHTML = "Usuário Cadastrado!<br>Login de acesso enviado para o seu email";
            resp.style.color = "green";
        }
    </script>

</body>
</html>
