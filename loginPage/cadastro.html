<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar/ImunoLog</title>
    <link rel="stylesheet" href="estyle.css">
</head>

<body>

    <div id="login">
        <div class="caixa">
            <img src="img/e57da6c3-056d-43f6-b41d-7aa31092ee10.jpg" alt="">
            <h1>Cadastrar</h1>
            <div class="empresa"> <input type="text" placeholder="Nome Comercial da Empresa" required></div>
            <div class="name"> <input type="text" placeholder="Nome Completo do Responsável" required></div>
            <div class="cnpj"> <input type="number" placeholder="CNPJ"></div>
            <div class="telefone"> <input type="number" placeholder="Telefone do Responsável"></div>
            <div class="cep"> <input type="number" placeholder="CEP"></div>
            <div class="numero"> <input type="number" placeholder="Número"></div>
            <div class="email">
                <input type="email" placeholder="E-mail do Responsável">
            </div>
            <div class="senha">
                <input type="password" placeholder="Senha">
            </div>
            <div class="senha"> <input type="password" placeholder="Confirme a sua senha"></div>
            <div class="entrar">
                <p>Ja tem uma conta? <a href="index.html">Entre aqui</a>.</a></p>
                <input type="submit" value="Cadastrar">
            </div>
        </div>
    </div>
</body>

</html>
