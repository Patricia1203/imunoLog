<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMUNOLOG - Acesso</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      padding: 35px;
      width: 500px;
      max-width: 95%;
    }

    .auth-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .switch-buttons {
      display: flex;
      border-bottom: 2px solid #cce7e8;
    }

    .switch-buttons button {
      flex: 1;
      padding: 14px 0;
      border: none;
      background: none;
      font-size: 1rem;
      color: #777;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .switch-buttons button.active {
      color: #00796b;
      font-weight: bold;
      border-bottom: 3px solid #00796b;
    }

    .form-container h2 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #00796b;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #004d40;
    }

    .switch-prompt {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }

    .switch-prompt a {
      color: #00796b;
      text-decoration: none;
    }

    .switch-prompt a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    #respLogin,
    #respCadastro {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .two-columns {
      display: flex;
      gap: 10px;
    }

    .two-columns .input-group {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="auth-card">
      <div class="switch-buttons">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Cadastro</button>
      </div>

      <!-- LOGIN -->
      <div id="loginForm" class="form-container">
        <h2>Entrar no IMUNOLOG</h2>
        <form onsubmit="event.preventDefault(); calco();">
          <div class="input-group">
            <label for="codigo">Código de Acesso</label>
            <input type="text" id="codigo" required />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
          </div>
          <button type="submit" class="submit-btn">Entrar</button>
          <p class="switch-prompt">
            Ainda não tem uma conta?
            <a href="#" onclick="showSignup()">Cadastre-se</a>
          </p>
          <div id="respLogin"></div>
        </form>
      </div>

      <!-- CADASTRO -->
      <div id="signupForm" class="form-container hidden">
        <h2>Cadastrar Organização</h2>
        <form onsubmit="event.preventDefault(); calcu();">
          <div class="two-columns">
            <div class="input-group">
              <label for="razao">Razão Social</label>
              <input type="text" id="razao" required />
            </div>
            <div class="input-group">
              <label for="cnpj">CNPJ</label>
              <input type="number" id="cnpj" required />
            </div>
          </div>
          <div class="two-columns">
            <div class="input-group">
              <label for="cep">CEP</label>
              <input type="number" id="cep" required />
            </div>
            <div class="input-group">
              <label for="numero">Número</label>
              <input type="number" id="numero" required />
            </div>
          </div>
          <div class="two-columns">
            <div class="input-group">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" />
            </div>
            <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" required />
            </div>
          </div>
          <div class="input-group">
            <label for="quantidade">Quantidade de Sensores</label>
            <input type="number" id="quantidade" required />
          </div>
          <button type="submit" class="submit-btn">Cadastrar</button>
          <p class="switch-prompt">
            Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a>
          </p>
          <div id="respCadastro"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const respLogin = document.getElementById("respLogin");
    const respCadastro = document.getElementById("respCadastro");

    function showSignup() {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      loginBtn.classList.remove("active");
      signupBtn.classList.add("active");
      respLogin.innerHTML = "";
      respCadastro.innerHTML = "";
    }

    function showLogin() {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      signupBtn.classList.remove("active");
      loginBtn.classList.add("active");
      respLogin.innerHTML = "";
      respCadastro.innerHTML = "";
    }

    loginBtn.addEventListener("click", showLogin);
    signupBtn.addEventListener("click", showSignup);

    function calcu() {
      const razao = document.getElementById("razao").value;
      const cep = document.getElementById("cep").value;
      const cnpj = document.getElementById("cnpj").value;
      const numero = document.getElementById("numero").value;
      const email = document.getElementById("email").value;
      const quantidade = document.getElementById("quantidade").value;
      respCadastro.innerHTML = "";

      if (!razao || !cep || !cnpj || !numero || !email || !quantidade) {
        respCadastro.innerHTML = "Por favor, preencha todos os campos!";
        respCadastro.style.color = "red";
        return;
      }

      if (cep.length !== 8) {
        respCadastro.innerHTML = "O CEP deve ter 8 dígitos.";
        respCadastro.style.color = "red";
        return;
      }

      if (cnpj.length !== 14) {
        respCadastro.innerHTML = "O CNPJ deve ter 14 dígitos.";
        respCadastro.style.color = "red";
        return;
      }

      if (!email.includes("@") || email.indexOf("@") === email.length - 1) {
        respCadastro.innerHTML = "E-mail inválido.";
        respCadastro.style.color = "red";
        return;
      }

      respCadastro.innerHTML = "Cadastro realizado com sucesso!<br>Seu login será enviado por e-mail.";
      respCadastro.style.color = "green";
    }

    let tentativas = 0;

    function calco() {
      const cod = document.getElementById("codigo").value;
      const sen = document.getElementById("senha").value;
      respLogin.innerHTML = "";

      if (!cod || !sen) {
        respLogin.innerHTML = "Insira todos os campos.";
        respLogin.style.color = "red";
        return;
      }

      if (cod === "usuario123" && sen === "senha123") {
        respLogin.innerHTML = "Login realizado com sucesso!";
        respLogin.style.color = "green";
        setTimeout(() => {
          window.location.href = "restrito/dashboard.html";
        }, 1000);
      } else {
        tentativas++;
        if (tentativas >= 3) {
          respLogin.innerHTML = "Muitas tentativas! Tente novamente mais tarde.";
          respLogin.style.color = "red";
        } else {
          respLogin.innerHTML = `Código ou senha incorretos. Tentativa ${tentativas}/3.`;
          respLogin.style.color = "red";
        }
      }
    }

    showLogin();
  </script>
</body>

</html>
